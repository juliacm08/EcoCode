<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuiz - Quiz sobre Meio Ambiente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #34495e;
            line-height: 1.6;
        }

        .question h3 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .options div {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .options div:hover {
            border-color: #27ae60;
            background: #e8f5e8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
        }

        .options input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
            accent-color: #27ae60;
        }

        .options label {
            cursor: pointer;
            font-size: 1.1em;
            color: #2c3e50;
            flex: 1;
            text-align: left;
        }

        button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #score {
            font-size: 1.2em;
            color: #2c3e50;
            line-height: 1.8;
        }

        #score h2 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #score h3 {
            color: #34495e;
            margin: 20px 0 15px 0;
            font-size: 1.3em;
        }

        #score p {
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .loading {
            color: #27ae60;
            font-size: 1.2em;
            font-weight: bold;
        }

        .error {
            color: #e74c3c;
            font-size: 1.1em;
            padding: 15px;
            background: #fdf2f2;
            border-radius: 10px;
            border: 1px solid #fadbd8;
        }

        /* Feedback de resposta */
        .feedback {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .panel {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.1em;
            }

            .options label {
                font-size: 1em;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>ðŸŒ± EcoQuiz</h1>
        <div class="question" id="ques">
            <div class="loading">ðŸ”„ Conectando com a Open Trivia DB...</div>
        </div>
        <div class="options" id="opt"></div>
        <button onclick="checkAns()" id="btn">ENVIAR RESPOSTA</button>
        <div id="score"></div>
    </div>

    <script src="ecoQuiz-simple.js"></script>
</body>
</html>
